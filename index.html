<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scryer Prolog documentation</title>
  </head>
  <body>
    <h1>Scryer Prolog documentation</h1>
    <h2>Modules</h2>
    <ul>
      {% for file in files %}
      <li><a href="{{ file }}.html">{{ file }}</a></li>
      {% endfor %}
    </ul>
    <h2>Subpages</h2>
    <ul>
      {% for dir in dirs %}
      <li><a href="{{ dir }}">{{ dir }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
